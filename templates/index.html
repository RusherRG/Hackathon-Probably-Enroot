<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />

    <title>Rail-It</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

    <script src="{{ url_for('static', filename='sim.js') }}"></script>
    <script src="{{ url_for('static', filename='createtrains.js') }}"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <script src="{{ url_for('static', filename='train.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <body>
    <div id="tt" class="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Total Trains on Track:</span>
            <span class="card-title uptrain" id="uptrain">Up : </span>
            <span class="card-title downtrain" id="downtrain">Down :</span>
          </div>
        </div>
      </div>
    </div>

    <div id="cc" class="row">
      <div class="card blue-grey darken-1" style="height: 100%;">
        <div class="card-content white-text" style="height: 100%;">
          <div class="containeer" onclick="toggle_sim()">
            <div class="btn play" style="height: 40px;">
              <span class="bar bar-1"></span>
              <span class="bar bar-2"></span>
            </div>
          </div>
        </div>
        <input
          type="range"
          min="1"
          max="300"
          value="100"
          step="20"
          onchange="showValue(this.value)"
          oninput="showValue(this.value)"
        />

        <span id="range">0</span>
      </div>
    </div>

    <div id="div1"></div>
    <div id="div2"></div>

    <div id="sim-env">
      <!-- Our sketch will go here! -->
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
